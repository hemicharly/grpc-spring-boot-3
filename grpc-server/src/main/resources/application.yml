spring:
  application:
    name: grpc-server
  lifecycle:
    timeout-per-shutdown-phase: "2m"

server:
  port: 8080

grpc:
  server:
    port: 5${server.port}


management:
  health:
    diskspace:
      enabled: false
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'health'
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: always

logging:
  pattern:
    console: "{ \"datetime\": \"%d{yyyy-MM-dd HH:mm:ss.SSS}\", \"level\": \"%level\", \"traceId\": \"%mdc{traceId}\", \"spanId\": \"%mdc{spanId}\", \"thread\": \"%thread\", \"class\": \"%c{2.}\", \"message\": \"%m\"}%n"

